<html>

<head>
    <script>

        f1();

        function f1() {
            let nums = [1,2,3,4,5,6];

            for(num of nums){
                console.log(num);
            }
            let result = nums.map( e => {
                if(e%2==0){
                    return e*e;
                }
                else{
                    return e;
                }
            });

            console.log('----------');
            for(num of nums){
                console.log(num);
            }
            for(num of result){
                console.log(num);
            }

            result=nums.filter( e =>{
                return e*e;
            })
            console.log('----------');
            for(num of result){
                console.log(num);
            }

        }


    </script>
</head>
